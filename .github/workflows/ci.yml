name: CI

on:
  push:
    branches: ["**"]
    tags: ["v*"]
  pull_request:

permissions:
  contents: read
  id-token: write

jobs:
  build:
    name: Tests & lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-python: false
        env:
          UV_CACHE_SAVE: "false"

      - name: Setup Nox with Python 3.10+
        uses: wntrblm/nox@2025.10.14
        with:
          python-versions: "3.10, 3.11, 3.12, 3.13, 3.14"

      - name: Sync dependencies (dev + docs)
        run: uv sync --all-groups --frozen

      - name: Run test suite (nox)
        run: nox -s tests

      - name: Coverage (py3.14)
        run: nox -s coverage

      - name: Run Ruff
        run: uv run ruff check .

  docs:
    name: Build & publish docs
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      pages: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-python: false

      - name: Free disk space for Docker
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc /opt/hostedtoolcache/CodeQL || true
          docker system prune -af || true
          df -h

      - name: Pre-pull draw.io image
        run: docker pull rlespinasse/drawio-desktop-headless:latest

      - name: Install TeX Live (full)
        run: sudo apt-get update && sudo apt-get install -y texlive-full

      - name: Install Noto font families (CJK, Arabic UI, Syriac)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            fonts-noto-core \
            fonts-noto-cjk \
            fonts-noto-cjk-extra \
            fonts-noto-ui-core \
            fonts-noto-ui-extra \
            fonts-noto-unhinted \
            fonts-noto-color-emoji

      - name: Install Noto Sans Syriac (Eastern)
        run: scripts/install_noto_syriac.sh Eastern

      - name: Cache TeXSmith build artifacts
        uses: actions/cache@v4
        with:
          path: ~/.cache/texsmith
          key: texsmith-cache-${{ runner.os }}-${{ hashFiles('uv.lock', 'packages/mkdocs_texsmith/uv.lock') }}

      - name: Sync dependencies (dev + docs)
        run: uv sync --all-groups --frozen

      - name: Build documentation (HTML + LaTeX)
        run: |
          uv run mkdocs build #--strict not yet ready
          uv run texsmith mkdocs build

      - name: Build distributions (texsmith)
        run: uv build

      - name: Build distributions (mkdocs_texsmith)
        working-directory: packages/mkdocs_texsmith
        run: uv build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: texsmith-docs-and-dists
          path: |
            dist/*
            packages/mkdocs_texsmith/dist/*
            build/texsmith-docs.pdf
          if-no-files-found: error

      - name: Publish documentation to GitHub Pages
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: uv run mkdocs gh-deploy --force --clean

  publish:
    name: Publish to PyPI
    needs: [build, docs]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/project/texsmith/
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Build distributions
        run: uv build

      - name: Publish package
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          password: ${{ secrets.PYPI_API_TOKEN }}
