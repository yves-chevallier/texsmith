name: CI

on:
  push:
    branches: ["**"]
    tags: ["v*"]
  pull_request:

permissions:
  contents: read
  id-token: write

jobs:
  checks:
    name: Playwright smoke
    runs-on: ubuntu-latest
    env:
      PLAYWRIGHT_BROWSERS_PATH: /home/runner/.cache/texsmith/playwright/browsers
    steps:
      # Checkout repository source
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install deps
      - name: Install system dependencies
        run: |
          sudo apt-get install -y libglib2.0-0 libnspr4 libnss3 libatk1.0-0 \
          libatk-bridge2.0-0 libcups2 libxkbcommon0 libatspi2.0-0 libxcomposite1 \
          libxdamage1 libxfixes3 libxrandr2 libgbm1 libcairo2 libpango-1.0-0

      # Install uv (Python package manager)
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-python: false
        env:
          UV_CACHE_SAVE: "false"

      # Install Python deps (includes playwright)
      - name: Sync dependencies (minimal)
        run: uv sync --all-groups --frozen

      # Install Playwright browser binaries + system deps
      - name: Install Playwright browsers
        run: |
          uv run playwright install-deps
          uv run playwright install chromium

      # Playwright smoke test
      - name: Run Playwright smoke test
        run: uv run python scripts/playwright_smoke.py

      # Direct Playwright mermaid render (no TexSmith)
      - name: Run direct Playwright mermaid render
        run: uv run python scripts/playwright_mermaid_direct.py

      # TexSmith Mermaid->PDF via Playwright backend
      - name: Run TexSmith Mermaid Playwright smoke
        run: uv run python scripts/playwright_mermaid_smoke.py

      # TexSmith simple conversion (temp snippet)
      - name: Run TexSmith simple conversion
        run: uv run python scripts/texsmith_convert_simple.py

      # TexSmith full diagrams conversion via CLI
      - name: Run TexSmith full diagrams conversion
        run: uv run python scripts/texsmith_full_conversion.py

      # TexSmith full examples suite (make all)
      - name: Run TexSmith examples (make all)
        run: |
          cd examples
          uv run make all

  build-artifacts:
    name: Build dists & docs
    needs: checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install uv
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-python: false

      # Install full dependency set
      - name: Sync dependencies (dev + docs)
        run: uv sync --all-groups --frozen

      # Build MkDocs HTML documentation
      - name: Build documentation (HTML + LaTeX)
        run: |
          uv run mkdocs build  # --strict can be enabled later

      # Build the main Python package distribution
      - name: Build distributions (texsmith)
        run: uv build

      # Compile PDF using LaTeX output
      - name: Build PDF from LaTeX
        run: |
          cd build/press/texsmith-docs
          latexmk texsmith-docs.tex

      # Build the MkDocs plugin distribution
      - name: Build distributions (mkdocs_texsmith)
        working-directory: packages/mkdocs_texsmith
        run: uv build

      # Upload all artifacts needed for the release job
      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: texsmith-release-assets
          path: |
            dist/*
            packages/mkdocs_texsmith/dist/*
            build/texsmith-docs.pdf
            site/**
          if-no-files-found: error

  release:
    name: Release (Docs + PyPI)
    needs: [checks, build-artifacts]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    permissions:
      contents: write       # Required for GitHub Pages and GitHub Releases
      id-token: write
      pages: write
      actions: read

    environment:
      name: pypi
      url: https://pypi.org/project/texsmith/

    steps:
      # Checkout repository (needed by mkdocs gh-deploy)
      - name: Checkout repository
        uses: actions/checkout@v4

      # Download all build artifacts generated previously
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          name: texsmith-release-assets
          path: .

      # Publish documentation to GitHub Pages using MkDocs
      - name: Publish documentation to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          uv sync --group docs --frozen
          uv run mkdocs gh-deploy --force --clean

      # Publish the package to PyPI from prebuilt dists
      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          password: ${{ secrets.PYPI_API_TOKEN }}

      # Optional: create a GitHub Release and attach artifacts
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
            packages/mkdocs_texsmith/dist/*
            build/texsmith-docs.pdf
