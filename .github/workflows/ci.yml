name: CI

on:
  push:
    branches: ["**"]
    tags: ["v*"]
  pull_request:

permissions:
  contents: read
  id-token: write

jobs:
  quality:
    name: Tests, lint & docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-python: true

      - name: Install supported Python versions
        run: |
          PY_VERSIONS=$(python - <<'PY'
import re
import tomllib

data = tomllib.load(open("pyproject.toml", "rb"))
versions = []
for classifier in data.get("project", {}).get("classifiers", []):
    match = re.fullmatch(r"Programming Language :: Python :: (\d\.\d+)", classifier.strip())
    if match:
        versions.append(match.group(1))

if not versions:
    raise SystemExit("No Python versions found in pyproject classifiers.")

versions = sorted(set(versions), key=lambda v: tuple(map(int, v.split("."))))
print(" ".join(versions))
PY
          echo "Installing Python versions: ${PY_VERSIONS}"
          uv python install ${PY_VERSIONS}

      - name: Sync dependencies (dev + docs)
        run: uv sync --all-groups --frozen

      - name: Run test suite (nox)
        run: uv run nox -s tests

      - name: Run Ruff
        run: uv run ruff check .

      - name: Build documentation
        run: uv run mkdocs build --strict

  publish:
    name: Publish to PyPI
    needs: quality
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/project/texsmith/
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Build distributions
        run: uv build

      - name: Publish package
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          password: ${{ secrets.PYPI_API_TOKEN }}
