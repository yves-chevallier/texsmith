[build-system]
requires = ["hatchling>=1.26"]
build-backend = "hatchling.build"

[project]
name = "texsmith-index"
version = "0.1.0"
description = "Hashtag-aware indexing extensions for TeXSmith and MkDocs."
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [
    { name = "TexSmith Contributors" }
]
keywords = ["texsmith", "markdown", "mkdocs", "indexing", "latex"]
classifiers = [
    "Framework :: MkDocs",
    "Framework :: Sphinx",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Text Processing :: Markup :: LaTeX",
]
dependencies = [
    "markdown>=3.7",
    "mkdocs-texsmith>=0.1.0",
    "texsmith>=0.1.0"
]

[project.urls]
Homepage = "https://github.com/yves-chevallier/texsmith"
"Source" = "https://github.com/yves-chevallier/texsmith/tree/main/packages/texsmith-index"

[project.entry-points."markdown.extensions"]
texsmith_index = "texsmith_index.markdown:TexsmithIndexExtension"

[project.entry-points."texsmith.renderers"]
texsmith_index = "texsmith_index.renderer:register"

[project.entry-points."mkdocs.plugins"]
texsmith_index = "texsmith_index.mkdocs_plugin:IndexPlugin"

[tool.hatch.build.targets.wheel]
packages = ["src/texsmith_index"]

[tool.uv]
package = true

[tool.uv.sources]
texsmith = { path = "../../" }
mkdocs_texsmith = { path = "../mkdocs_texsmith/" }
texsmith_template_article = { path = "../../templates/article/" }

[dependency-groups]
dev = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.22",
    "mkdocs-texsmith>=0.1.0",
    "pytest>=8.4.2",
    "ruff>=0.14.1",
    "texsmith>=0.1.0",
    "texsmith-template-article>=0.1.0",
]
