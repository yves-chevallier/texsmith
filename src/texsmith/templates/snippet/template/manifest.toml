[compat]
texsmith = ">=0.1,<1.0"

[latex.template]
name = "snippet"
version = "0.1.4"
entrypoint = "template/template.tex"
engine = "lualatex"
shell_escape = false
texlive_year = 2023
tlmgr_packages = [
    "babel",
    "fontspec",
    "hyphenat",
    "microtype",
    "tcolorbox",
    "fontawesome5",
    "csquotes",
    "hyperref",
    "tikz",
    "glossaries",
    "biblatex",
]
fragments = [
    "ts-fonts",
    "ts-extra",
    "ts-keystrokes",
    "ts-callouts",
    "ts-code",
    "ts-glossary",
    "ts-bibliography",
    "ts-todolist",
]

[latex.template.attributes.language]
default = "english"
type = "string"
allow_empty = false
sources = ["language"]

[latex.template.attributes.width]
default = "12cm"
type = "string"
allow_empty = false
sources = ["width"]

[latex.template.attributes.margin]
default = "6mm"
type = "string"
allow_empty = false
sources = ["margin"]

[latex.template.attributes.dogear]
default = "5mm"
type = "string"
allow_empty = false
sources = ["dogear"]

[latex.template.attributes.border]
default = true
type = "boolean"
sources = ["border"]

[latex.template.slots.mainmatter]
default = true
depth = "section"
