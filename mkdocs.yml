site_name: TeXSmith
site_url: https://yves-chevallier.github.io/texsmith
site_author: Yves Chevallier
repo_name: yves-chevallier/texsmith
repo_url: https://github.com/yves-chevallier/texsmith
copyright: Copyright &copy; 2025 Yves Chevallier
theme:
  language: en
  name: material
  logo: assets/logo.svg
  font:
    text: Source Sans 3
  features:
    - search
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - navigation.indexes
    - navigation.tracking
    - navigation.expand
    - navigation.sections
    - toc.follow
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - search.highlight
    - search.share
    - search.suggest
  palette:
    - scheme: default
      primary: custom
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yves-chevallier/texsmith
# Navigation groups mirror the English IA designed in phase 2.
nav:
  - Home: index.md
  - Introduction:
      - Overview: getting-started/overview.md
      - Quick Start: getting-started/getting-started.md
  - User Guide:
      - CLI Reference:
          - Command-line Overview: cli/index.md
          - Render Command: cli/render.md
          - Bibliography Command: cli/bibliography.md
      - Markdown Reference:
          - Markdown Overview: markdown/index.md
          - Syntax Directory: markdown/supported.md
          - Admonitions: markdown/admonitions.md
          - Abbreviations: markdown/abbr.md
          - Code Highlighting: markdown/highlight.md
          - Tables: markdown/tables.md
          - Math Support: markdown/math.md
          - Mermaid Diagrams: markdown/mermaid.md
          - SVGbob Diagrams: markdown/svgbob.md
          - Smarty Pants: markdown/smartypants.md
          - Extra Extensions: markdown/extra.md
          - Wiki Links: markdown/wikilinks.md
  - API Reference:
      - API Overview: api/index.md
      - High-Level Workflows: api/high-level.md
      - Core Engine: api/core.md
      - Markdown API: api/markdown.md
      - LaTeX Runtime: api/latex.md
      - Transformers API: api/transformers.md
      - Handlers API: api/handlers.md
      - CLI API: api/cli.md
      - Bibliography API: api/bibliography.md
      - Plugin API: api/plugins.md
  - Contributing:
      - Contribution Guide: contribute/index.md
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.critic
  - pymdownx.inlinehilite
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.blocks.html
  - toc:
      permalink: true
  - def_list
  - footnotes
  - attr_list
  - md_in_html
extra_javascript:
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
  - https://cdn.jsdelivr.net/npm/vega@5
  - https://cdn.jsdelivr.net/npm/vega-lite@5
  - https://cdn.jsdelivr.net/npm/vega-embed@6
extra_css:
  - styles/brand.css
plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_source: true
            docstring_section_style: list
            show_docstring_description: true
            show_signature_annotations: true
            docstring_style: google
            separate_signature: true
            merge_init_into_class: true
  - pills
  - drawio
hooks:
  - docs/hooks/mkdocs_hooks.py  # helper hooks that patch missing anchors and plugin namespace
