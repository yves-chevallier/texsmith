site_name: TeXSmith
site_url: https://yves-chevallier.github.io/texsmith
site_author: Yves Chevallier
repo_name: yves-chevallier/texsmith
repo_url: https://github.com/yves-chevallier/texsmith
copyright: Copyright &copy; 2025 Yves Chevallier
theme:
  language: en
  name: material
  logo: assets/logo.svg
  font:
    text: Source Sans 3
  features:
    - search
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - navigation.indexes
    - navigation.tracking
    - navigation.expand
    - navigation.sections
    - toc.follow
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - search.highlight
    - search.share
    - search.suggest
  palette:
    - scheme: default
      primary: custom
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yves-chevallier/texsmith
# Navigation groups mirror the English IA designed in phase 2.
nav:
  - Home: index.md
  - Guide:
      - Overview: guide/overview.md
      - Quick Start: guide/getting-started.md
      - Bibliography: guide/bibliography.md
      - Front Matter: guide/front-matter.md
      - Templates: guide/templates.md
      - Template Cookbook: guide/template-cookbook.md
      - Release Notes & Compatibility: guide/release-notes.md
      - Examples: examples/index.md
      - Troubleshooting: guide/troubleshooting.md
  - Reference:
      - Markdown Overview: markdown/index.md
      - Syntax Directory: markdown/supported.md
      - Admonitions: markdown/admonitions.md
      - Abbreviations: markdown/abbr.md
      - Code: markdown/code.md
      - Tables: markdown/tables.md
      - Math Support: markdown/math.md
      - Mermaid Diagrams: markdown/mermaid.md
      - SVGbob Diagrams: markdown/svgbob.md
      - Captions: markdown/captions.md
      - Notes: markdown/notes.md
      - Smarty Pants: markdown/smartypants.md
      - Extra Extensions: markdown/extra.md
      - Wiki Links: markdown/wikilinks.md
      - Examples: examples/index.md
  - CLI Reference:
      - Command-line Overview: cli/index.md
      - Render Command: cli/render.md
      - Bibliography Command: cli/bibliography.md
      - Template Info Command: cli/template.md
  - API Reference:
      - API Overview: api/index.md
      - High-Level Workflows: api/high-level.md
      - Core Engine: api/core.md
      - Markdown API: api/markdown.md
      - LaTeX Runtime: api/latex.md
      - Transformers API: api/transformers.md
      - Custom Transformers: api/custom-transformers.md
      - Handlers API: api/handlers.md
      - CLI API: api/cli.md
      - Bibliography API: api/bibliography.md
      - Plugin API: api/plugins.md
  - About:
      - About: about/index.md
      - Contribute: about/contribute.md
      - License: about/license.md
markdown_extensions:
  - admonition
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.critic
  - pymdownx.inlinehilite
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.snippets:
      check_paths: true
      base_path: !relative $config_dir
  - pymdownx.blocks.html
  - toc:
      permalink: true
  - def_list
  - footnotes
  - attr_list
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
extra_javascript:
  - js/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
  - https://cdn.jsdelivr.net/npm/vega@5
  - https://cdn.jsdelivr.net/npm/vega-lite@5
  - https://cdn.jsdelivr.net/npm/vega-embed@6
extra_css:
  - css/brand.css
  - css/extra.css
plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_source: true
            docstring_section_style: list
            show_docstring_description: true
            show_signature_annotations: true
            docstring_style: google
            separate_signature: true
            merge_init_into_class: true
  - pills
  - drawio:
      viewer_js: assets/drawio-viewer.js
  - texsmith:
      template: book
      build_dir: press
      books:
        - title: "TeXSmith Documentation"
          folder: texsmith-docs
          root: "__texsmith_full_navigation__"  # flatten the entire navigation tree
          base_level: -1  # top-level sections become \part entries
hooks:
  - docs/hooks/mkdocs_hooks.py  # helper hooks that patch missing anchors and plugin namespace
