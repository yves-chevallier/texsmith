[compat]
texsmith = ">=0.6,<1.0"

[latex.template]
name = "epfl-thesis"
version = "0.1.0"
entrypoint = "template/template.tex"
engine = "pdflatex"
shell_escape = true
texlive_year = 2023
tlmgr_packages = [
    "microtype",
    "babel",
    "fourier",
    "lmodern",
    "graphicx",
    "xcolor",
    "setspace",
    "fancyhdr",
    "booktabs",
    "natbib",
    "float",
    "tikz",
    "titlesec",
    "hyperref",
    "bookmark",
    "subfig",
    "minted",
    "mathtools",
    "amsmath",
    "amssymb",
    "amsfonts",
]

[latex.template.attributes]
class_options = "a4paper,11pt"
title = ""
subtitle = ""
title_notice = "This is a temporary title page. It will be replaced for the final print by a version provided by the registrar's office."
title_language = "french"
author = ""
thesis_number = ""
defense_date = ""
faculty = ""
laboratory = ""
doctoral_program = ""
degree = "Docteur Ã¨s Sciences"
location = "Lausanne, EPFL"
supervisors = []
jury = []
frontmatter = ""
backmatter = ""
bibliography = ""
bibliography_style = ""

[latex.template.slots.mainmatter]
default = true
depth = "chapter"

[latex.template.slots.frontmatter]
depth = "section"

[latex.template.slots.appendix]
depth = "chapter"

[latex.template.slots.backmatter]
depth = "chapter"

[latex.template.slots.dedication]
strip_heading = true

[latex.template.slots.acknowledgements]
strip_heading = true

[latex.template.slots.preface]
strip_heading = true

[latex.template.slots.abstract_en]
strip_heading = true

[latex.template.slots.abstract_fr]
strip_heading = true

[latex.template.slots.abstract_de]
strip_heading = true

[latex.template.slots.cv]
strip_heading = true

[latex.template.assets]
"epfl-logo.pdf" = { source = "assets/epfl-logo.pdf" }
